brand:
  id: brand
  label: Brand
  description: Configuration schema for brand information
  fields:
    - id: name
      label: Name
      type: string
    - id: logo
      label: Logo
      type: image
    - id: link
      label: Link
      type: url
navigation:
  id: navigation
  label: Navigation
  description: Configuration schema for navigation menu
  fields:
    - id: items
      label: Menu Items
      type: list
      fields:
        - id: label
          label: Label
          type: string
        - id: link
          label: Link
          type: url
welcome:
  id: welcome
  label: Welcome
  description: Configuration schema for welcome section
  fields:
    - id: id
      label: ID
      type: string
    - id: title
      label: Title
      type: string
    - id: description
      label: Description
      type: string
about:
  id: about
  label: About
  description: Configuration schema for about section
  fields:
    - id: id
      label: ID
      type: string
    - id: title
      label: Title
      type: string
    - id: description
      label: Description
      type: text
    - id: content
      label: Rich Content
      type: richtext
    - id: category
      label: Category
      type: select
      options:
        values: [Tech, News, Sports]
    - id: author
      label: Author
      type: select
      options:
        values:
          - value: bob
            label: Bob Smith
          - value: patricia
            label: Patricia Wills
          - value: alice
            label: Alice Brown
    - id: tags
      label: Tags
      type: select
      options:
        multiple: true
        values: [Tech, News, Sports, Business, Entertainment]
