    - id: features
      label: Features
      type: list
      fields:
        - id: title
          label: Title
          type: string
        - id: description
          label: Description
          type: string
profile:
  id: profile
  label: Profile
  description: Configuration schema for profile section
  fields:
    - id: id
      label: ID
      type: string
    - id: title
      label: Title
      type: string
    - id: contact
      label: Contacto
      type: object
      fields:
        - id: email
          label: Email
          type: string
        - id: phone
          label: Teléfono
          type: string
        - id: address
          label: Dirección
          type: object
          fields:
            - id: email
              label: Email
              type: string
            - id: city
              label: Ciudad
              type: string
footer:
