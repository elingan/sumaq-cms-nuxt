meta:
  label: Metadata
  description: Configuration schema for CMS pages
  fields:
    - id: title
      label: Title
      type: string
    - id: description
      label: Description
      type: string
brand:
  label: Brand
  description: Configuration schema for brand information
  fields:
    - id: name
      label: Name
      type: string
    - id: logo
      label: Logo
      type: image
    - id: link
      label: Link
      type: url
navigation:
  label: Navigation
  description: Configuration schema for navigation menu
  fields:
    - id: items
      label: Menu Items
      type: list
      fields:
        - id: label
          label: Label
          type: string
        - id: link
          label: Link
          type: url
posts:
  label: Posts
  description: Configuration schema for blog posts
  fields:
    - name: published
      label: Published
      type: boolean
      default: true
    - name: date
      label: Date
      type: date
    - name: title
      label: Title
      type: string
    - name: body
      label: Body
      type: rich-text
    - name: author
      label: Author
      type: string
footer:
  label: Footer
  description: Configuration schema for footer section
  fields:
    - id: copy
      label: Copyright Text
      type: string
    - id: legal
      label: Legal Links
      type: list
      fields:
        - id: label
          label: Label
          type: string
        - id: link
          label: Link
          type: url
